apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: rekrutteringsbistand-container
    namespace: toi
    labels:
        team: toi
spec:
    # prettier-ignore
    image: {{ image }}
    port: 8080
    ingresses:
        - https://rekrutteringsbistand.dev.intern.nav.no
    liveness:
        initialDelay: 5
        path: /internal/isAlive
    readiness:
        initialDelay: 5
        path: /internal/isReady
    azure:
        application:
            enabled: true
            claims:
                extra:
                    - NAVident
        sidecar:
            enabled: true
    accessPolicy:
      outbound:
        external:
          - host: rekrutteringsbistand-statistikk-api.dev-fss-pub.nais.io
          - host: rekrutteringsbistand-stilling-api.dev-fss-pub.nais.io
    env:
        - name: NODE_EXTRA_CA_CERTS
          value: /etc/ssl/ca-bundle.pem

        - name: STATISTIKK_API_URL
          value: https://rekrutteringsbistand-statistikk-api.dev-fss-pub.nais.io/rekrutteringsbistand-statistikk-api
        - name: STILLINGSSOK_PROXY_URL
          value: https://rekrutteringsbistand-stillingssok-proxy.dev.intern.nav.no
        - name: STILLING_API_URL
          value: https://rekrutteringsbistand-stilling-api.dev-fss-pub.nais.io
        - name: KANDIDAT_API_URL
          value: https://rekrutteringsbistand-kandidat-api.dev-fss-pub.nais.io/rekrutteringsbistand-kandidat-api/rest
        - name: FINN_KANDIDAT_API
          value: https://finn-kandidat-api.dev-fss-pub.nais.io/finn-kandidat-api/

        # TODO: Skaff pub-ingresser for disse API-ene
        - name: SMS_API
          value: https://arbeidsgiver.nais.preprod.local/rekrutteringsbistand-sms/sms
        - name: FORESPORSEL_OM_DELING_AV_CV_API
          value: https://foresporsel-om-deling-av-cv-api.dev.intern.nav.no
