apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: rekrutteringsbistand-container
    namespace: default
    labels:
        team: arbeidsgiver
spec:
    # prettier-ignore
    image: {{ image }}
    port: 8080
    ingresses:
        - https://rekrutteringsbistand.nais.preprod.local/rekrutteringsbistand
    liveness:
        initialDelay: 5
        path: /rekrutteringsbistand/internal/isAlive
    readiness:
        initialDelay: 5
        path: /rekrutteringsbistand/internal/isReady
