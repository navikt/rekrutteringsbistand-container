apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: rekrutteringsbistand-container
    namespace: toi
    labels:
        team: toi
spec:
    # prettier-ignore
    image: {{ image }}
    port: 8080
    ingresses:
        - https://rekrutteringsbistand.dev.intern.nav.no
    liveness:
        initialDelay: 5
        path: /internal/isAlive
    readiness:
        initialDelay: 5
        path: /internal/isReady
    azure:
        application:
            enabled: true
            claims:
                extra:
                    - NAVident
        sidecar:
            enabled: true
            autoLogin: false
            errorPath: ""
